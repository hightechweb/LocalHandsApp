{% extends 'base_signup.html' %}
{% load bootstrap3 %}

{% block title %}Sign In{% endblock %}
{% block heading %}Scooper Sign In{% endblock %}

{% block content %}
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-green btn-login btn-block">Sign In</button>
  </form>
  <a href="{% url 'scooper-sign-up' %}" class="link-switch">Become a Scooper</a>
{% endblock %}
